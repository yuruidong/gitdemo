<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>javascript oo</title>
	<script type="text/javascript">
		var person={};
		person.name="Tom";
		person['age']=18;								
		alert(person.name+'_'+person.age);
		var _person={name:'Tom','age':18};
		alert(_person.name+'_'+_person['age']);
		
		var name={"name1":"NAME1","name2":"NAME2",name3:"NAME4",name5:"NAME5"};
		var namestring="";
		for(var props in name){
			namestring+=name[props];	
		}
		alert(namestring);
		namestring="";
		delete name.name1;
		delete name["name3"];
		for(var i=0;i<name.length;i++){
			namestring+=name["name"+(i+1)];
		}
		alert(namestring);
		alert("name1" in name);
		alert("name2" in name);
		var date=new Date();
		alert(date.constructor);
		alert(date.constructor=="Date");
		alert(date.constructor==Date);
	</script>
</head>

</body>
